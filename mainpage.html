<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT CONNECT 2k24 - Main Page</title>
    
    <!-- Icon -->
    <link rel="Icon" href="Imgs/icon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FlipDown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            
        }

        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    background-color: black;
    background-image: url(Imgs/homebg.jpg); /* Your background image */
    background-size: 100% 100%; /* Make the background fit the entire body */
    background-position: top center; /* Adjust the position of the image */
    background-repeat: no-repeat; /* Prevent repeating */
    background-attachment: fixed; /* Fixed position so it doesn't move */
    color: #f5f5f5;
}

/* Responsive Styling */
@media (max-width: 768px) {
    html, body {
        background-size: 100% 100%; /* Maintain the same size on mobile */
        background-position: center; /* Center the image */
        background-attachment: scroll; /* Allow scrolling on mobile */
    }
}





        body {
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navigation_bar {
            background-color: black;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #48cfcb;
            transition: .3s;
            text-decoration: underline;
            text-decoration-color: #f5f5f5;
            text-underline-offset: 5px; 
            border-bottom: 3px solid white;
        }

        .register-btn {
            border: none;
            background-color: #48cfcb;
            padding: 12px 20px;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            font-size: 16px;
            transition: .4s;
            margin-left: 20px;
        }

        .register-btn:hover {
            background-color: black;
            border: 3px solid #48cfcb;
            color: #f5f5f5;
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Main Content */
        .main_content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main_content h1 {
            font-family: "Rubik Glitch", system-ui;
            color: #f5f5f5; 
            font-size: 4vw; /* Responsive font size */
            max-width: 90%;
            word-wrap: break-word;
        }

        .main_content h1 span {
            color: #48cfcb;
        }

        /* Timer Section */
        .timer {
            padding: 40px 20px;
            text-align: center;
        }

        .timer h1 {
            color: #f5f5f5;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .flipdown {
            display: inline-block;
        }

        .timer-labels {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 10px;
        }

        .timer-labels span {
            color: #f5f5f5;
            font-size: 1rem;
            text-align: center;
            flex-grow: 1;
        }

        /* Footer */
        .footer {
            background-color: black;
            text-align: center;
            padding: 20px 0;
        }

        .footer p {
            color: #d3d3d3; 
            font-size: 0.9em;
            margin: 5px 0;
        }

        .footer a {
            color: #d3d3d3;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            nav .logo img {
                width: 80px;
            }

            .register-btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            nav ul li {
                margin-left: 15px;
            }

            .main_content h1 img {
                height: 60px;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
            }

            nav ul {
                margin-top: 10px;
                justify-content: center;
            }

            nav ul li {
                margin-left: 10px;
            }

            .register-btn {
                margin-top: 10px;
            }

            .main_content h1 {
                font-size: 6vw;
            }
    

            .main_content h1 img {
                height: 50px;
            }

            .timer h1 {
                font-size: 1.5rem;
            }

            .timer-labels span {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            nav {
                padding: 10px 2%;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            .main_content h1 {
                font-size: 7vw;
            }

            .main_content h1 img {
                height: 40px;
            }

            .timer h1 {
                font-size: 1.2rem;
            }

            .timer-labels span {
                font-size: 0.8rem;
            }

            .register-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Section -->
    <div class="navigation_bar">
        <nav>
            <div class="logo">
                <img src="Imgs/jmclogo.jpg" alt="logo">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
            <button class="register-btn" onclick="window.location.href='register.html'" type="button">Register Now</button>
        </nav>
    </div>

    <!-- Main Content Section -->
    <div class="main_content">
        <h1>
            The <span>Symposium</span> IT<span> CONNECT </span> <Span class="yr">2K24</span> Begins Now
        </h1>
    </div>

    <!-- Timer Section -->
    <div class="timer">
        <h1>Let the countdown begin</h1>
        <div id="flipdown" class="flipdown"></div>
        <div class="timer-labels">
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 IT CONNECT 2k24</p>
        <p>
            <a href="https://www.linkedin.com/in/mspavithraa" target="_blank">PAVITHRAA M S</a> | 
            <a href="https://www.linkedin.com/in/sandya-thiruchelvam-6b444a2b4/" target="_blank">SANDYA T</a> | 
            <a href="https://www.linkedin.com/in/priya-dharshini--v/" target="_blank">PRIYA DHARSHINI V</a>
        </p>
    </div>

    <!-- FlipDown JS -->
    <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to Initialize FlipDown -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetDate = new Date('October 4, 2024 09:30:00').getTime() / 1000;

            const flipdown = new FlipDown(targetDate)
                .start()
                .ifEnded(() => {
                    document.querySelector(".flipdown").innerHTML = "<h2>Timer has Ended</h2>";
                });
        });
    </script>
</body>
</html>
